<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main" class="h-screen w-full bg-gray-900 flex flex-col text-center">
        <p class="font-sans text-teal-800 text-5xl font-semibold top-5 relative">TO DO LIST</p>
        <ui class="ml-10 list-none">
            <li class="text-orange-100 text-xl mt-12">Enter text into the input field to add items to your list.</li>
            <li class="text-orange-100 text-xl mt-3">Click the item to mark it as complete.</li>
            <li class="text-orange-100 text-xl mt-3">Click the " X " to remove the item from your list.</li>
        </ui>
        <form class="main mt-20 " id="taskForm" action="">
            <input class="defalt w-2/5 h-12 bg-gray-800 text-gray-500 text-start pl-2 " type="text" value="Enter Your Task Here.." name="text" id="taskInput">
            <button type="submit" class="sbutton ml-3"><i class="fa-solid fa-pen-to-square fa-2xl " style="color: rgb(49, 60, 68);"></i></button>
        </form>
        <div class="lin  flex mt-10">
         <div class="decor"></div>
         <span class="tasks text-gray-300 text-x">Tasks</span>
         <div class="decor"></div>
        </div>
        <ul>
        <div class="fortext bg-cyan-950 mt-5 hidden "></div>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
